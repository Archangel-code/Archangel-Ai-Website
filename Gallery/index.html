<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery – Archangel AI</title>
  <link href="Gallery.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold mb-6 text-center">Gallery</h1>

    <!-- Sorting and Tag Input -->
    <div class="flex flex-wrap gap-3 justify-center mb-8 items-center">
      <button class="sort-button px-4 py-2 rounded" data-sort="az">A–Z</button>
      <button class="sort-button px-4 py-2 rounded" data-sort="newest">Newest</button>
      <input type="text" id="tagInput" placeholder="Search tags..." class="px-4 py-2 rounded text-black" />
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="galleryGrid"></div>

    <!-- Pagination -->
    <div class="flex justify-center mt-10">
      <button id="prevPage" class="mx-2 px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Prev</button>
      <span id="pageIndicator" class="px-4 py-2">Page 1</span>
      <button id="nextPage" class="mx-2 px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Next</button>
    </div>
  </div>

  <script src="Gallery.js"></script>
</body>
</html>
