<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery – Archangel AI</title>
  <link rel="stylesheet" href="Gallery.css">
</head>
<body>
  <h1 class="title">Gallery</h1>

  <div class="controls">
    <div class="filter-buttons">
      <button id="sortAZ" class="filter-btn active">A-Z</button>
      <button id="sortNewest" class="filter-btn">Newest</button>
    </div>
    <input type="text" id="searchInput" placeholder="Search...">
  </div>

  <div id="galleryGrid" class="grid"></div>

  <div class="pagination">
    <button id="prevPage">Prev</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextPage">Next</button>
  </div>

  <script src="Gallery.js"></script>

  <div class="back-button-wrapper shift-xy" style="--shift-y: 6px;">
    <a href="../" class="back-button">← Return to Homepage</a>
  </div>

  <footer class="footer shift-xy" style="--shift-y: 6px;">
    <p>© 2025 Archangel-AI.art — All rights reserved.</p>
  </footer>
</body>
</html>
